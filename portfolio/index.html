<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/svg/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <title>Portfolio by EugeneTsalko</title>
</head>
<body>
    <div class="overlay"></div>
    <main class="main">
        <div class="hero-wrapper">
            <header class="header">
                <a href="./" class="header-logo-link"></a>
                <nav class="header-nav">
                    <div class="nav-wrapper">
                        <ul class="nav-list">
                            <li class="list-item">
                                <a href="#skills" class="list-item-link">Skills</a>
                            </li>
                            <li class="list-item">
                                <a href="#portfolio" class="list-item-link">Portfolio</a>
                            </li>
                            <li class="list-item">
                                <a href="#video" class="list-item-link">Video</a>
                            </li>
                            <li class="list-item">
                                <a href="#price" class="list-item-link">Price</a>
                            </li>
                            <li class="list-item">
                                <a href="#contacts" class="list-item-link">Contacts</a>
                            </li>
                        </ul>
                    </div>
                    <!-- <div class="burger"></div> -->
                </nav>
                <div class="lang-switch">
                    <button class="lang-switch-button">
                        <span class="lang-switch-en">en</span>
                        <span class="lang-switch-border">/</span>
                        <span class="lang-switch-ru">ru</span>
                    </button>
                </div>
                <!-- <button class="header-theme-switch"></button> -->
            </header>
            <section class="hero-section">
                <h1 class="hero-title">Alexa Rise</h1>
                <p class="hero-text">Save sincere emotions, 
                    romantic feelings and happy moments of life 
                    together with professional photographer Alexa Rise
                </p>
                <button class="hero button">Hire me</button>
            </section>
        </div>
        <section class="skills-section" id="skills"></section>
        <section class="portfolio-section" id="portfolio"></section>
        <section class="video-section" id="video"></section>
        <section class="price-section" id="price"></section>
        <section class="contacts-section" id="contacts"></section>
    </main>
    <footer class="footer"></footer>
</body>
<script src="script.js"></script>
</html>
